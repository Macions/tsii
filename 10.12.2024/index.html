        <div class="tekst">
            <h1>Życzenia Bożonarodzeniowe</h1>
            <p>
                W dniu Bożego Narodzenia; <br>
                Dziś składamy ci życzenia, <br>
                Aby raźniej w duszy było, <br>
                Aby ci się dłużej żyło, <br>
                Aby szczęścia i radości, <br>
                Pomyślności i miłości <br>
                Z życia nigdy nie ubyło, <br>
                Aby ci się lepiej żyło. <br>
                W życiu bez smutku i cierpienia, <br>
                Oto moje są życzenia <br>
