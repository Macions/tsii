<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 7.11</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td rowspan="3">A3 + B3 + C3</td>
        </tr>
        <tr>
            <td rowspan="2">B1 + C1</td>
            <td>B2</td>
        </tr>
        <tr>
            <td>C2</td>
        </tr>
    </table>
</body>

</html>
